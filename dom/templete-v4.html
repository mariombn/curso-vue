<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link" target="blank">Google</a>
</div>

<script>

    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://www.google.com.br'
        },
        methods: {
            saudacao: function() {
                console.log(this);
                return this.titulo;
            }
        },
    })

</script>
