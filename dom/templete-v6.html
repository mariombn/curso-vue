<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link" target="blank">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>

    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://www.google.com.br',
            linkHtml: '<a href="https://www.google.com">Google</a>',
        },
        methods: {
            idadetres: function() {
                return this.idade * 3;
            }
        },
    })

</script>
